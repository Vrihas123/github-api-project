<div class="container">
    <div class="row">
        <div>
            <img class="img-style" src={{avatar}} />
        </div>
        <div class="detail-style">
            <div class="name-style">{{user_name}}</div>
            <div class="bio-style">{{bio}}</div>
            <div>Total Repositories : {{repos_count}}</div>
            <div>{{location}}</div>
            <a class="link-style" href={{twitter_url}} target="_blank">{{twitter_url}}</a>
        </div>
    </div>
    <div>
        <a class="link-style" href={{github_url}} target="_blank">{{github_url}}</a>
    </div>
</div>
